type Score {
    score: Int
    id: String
}

type Place {
    position: Int
    score: Int
}

type Leaderboard {
    global: [Score]
    meglobal: Place
    friends: [Score]
    mefriends: Place
}

type Query {
    LeaderboardFriends(top: Int = 100, page: Int = 1, key: String!): [Score]
    LeaderboardGlobal(top: Int = 100, page: Int = 1, key: String!): [Score]
    LeaderboardMeFriends(key: String!): Place
    LeaderboardMeGlobal(key: String!): Place
}
